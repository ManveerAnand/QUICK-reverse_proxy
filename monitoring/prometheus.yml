# Prometheus configuration for QUIC Reverse Proxy

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "quic-proxy"
    env: "development"

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # QUIC Reverse Proxy metrics
  - job_name: "quic-proxy"
    static_configs:
      - targets: ["quic-proxy:9090"]
    scrape_interval: 10s
    metrics_path: "/metrics"
    scheme: "http"

  # Prometheus itself (scrapes its own metrics)
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]  # Internal port, not the exposed 9091
    scrape_interval: 30s

  # Backend services (only if they expose /metrics endpoint)
  # Note: backend1 is nginx without metrics, backend2 needs instrumentation
  # Uncomment and configure if you add Prometheus exporters to backends

  # Optional: Node exporter for system metrics (service not deployed)
  # Uncomment if you add node-exporter to docker-compose.yml
  # - job_name: "node-exporter"
  #   static_configs:
  #     - targets: ["node-exporter:9100"]
  #   scrape_interval: 15s

  # Optional: Container metrics via cAdvisor (service not deployed)
  # Uncomment if you add cadvisor to docker-compose.yml
